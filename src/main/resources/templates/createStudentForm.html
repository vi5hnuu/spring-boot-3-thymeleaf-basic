<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Student</title>
</head>
<body>
<div>
  <h1>Add Student</h1>
</div>
<form th:action="@{/students}" method="POST" th:object="${student}">
  <div>
    <label>First Name</label>
    <input
            type="text"
            placeholder="vishnu"
            th:field="*{firstName}"
    >
  </div>
  <div>
    <label>Last Name</label>
    <input
            type="text"
            placeholder="kumar"
            th:field="*{lastName}"
    >
  </div>
  <div>
    <label>Last Name</label>
    <input
            type="email"
            placeholder="kumarvishnu1619@gmail.com"
            th:field="*{email}"
    >
  </div>
  <div>
    <button type="submit">Add Student</button>
  </div>
</form>
</body>
</html>
